<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Heading-->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Time Slots</h1>
        <table class="table table-striped">
            <thead>
            <tr class="row">
                <th class="col-md-1">#Id</th>
                <th class="col-md-2">Mã lớp</th>
                <th class="col-md-2">Mã timeslot</th>
                <th class="col-md-2">Mã môn học</th>
                <th class="col-md-2">Ngày điểm danh</th>
                <th class="col-md-2">Trạng thái</th>
                <th class="col-md-2">Detail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attendanceSlots : ${attendanceSlotsList}" class="row">
                <td class="col-md-1" th:text="${attendanceSlots.id}"></td>
                <td class="col-md-2 product-name" th:text="${attendanceSlots.classInfo.maLop}"></td>
                <td class="col-md-2 product-name" th:text="${attendanceSlots.timeslots.id}"></td>
                <td class="col-md-2 product-name" th:text="${attendanceSlots.maMonHoc}"></td>
                <td class="col-md-2 product-name" th:text="${attendanceSlots.ngayDiemDanh}"></td>
                <td class="col-md-2 product-name" th:text="${attendanceSlots.status}"></td>
                <td class="col-md-2 product-name">
                    <a class="page-link" th:href="'/attend/'+${attendanceSlots.id}">view</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
